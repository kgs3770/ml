<!-- <태그명 속성명1="속성값" 속성명2="속성값"> 내용 </태그명> -->
<!--https://www.w3schools.com/-->
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
    </head>
    <body>
        <h1>hello</h1>
        <h2>hi</h2>
        <h3>good</h3>

        <p>hello <strong>world</strong></p>
        <p>hello <b>world</b></p>

        <ul><!--순서가 없는거 적을 때 사용-->
            <li>first</li>
            <li>secont</li>
        </ul>
        <ol><!--순서가 있는거 적을 때 사용-->
            <li>first</li>
            <li>secont</li>
            
            <a href="https://google.com">google</a> <!--A태그.주소입력해서 이동-->
            <img src="" alt=""> <!--이미지 태그=src에 이미지 경로 넣음-->
            <img src="./AAA.jpg" alt="">

        </ol>
    </body>
</html>
